<!DOCTYPE html>
<head>
    
    <script src="detail-page.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css">
    <title>detail-page.html</title>
</head>
<body>
 <main>
  <hi>Mimi's Mobile Museum App</hi> 
  <h2>MONALIZA</h2>

  <section>
      
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/687px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg" alt="My test image">
      
       </section> 
       <section id='comments'>
          <h2>Comments</h2>
      
          <section class='comment'>
            <h3>Arien said:</h3>
            <p>"This is definitely one of my favorites!"</p>
          </section>
        </section>
      
        <form onsubmit="submitComment(event); return false">
          <div class="formSection">
            <label for="name">Name:</label>
            <input type="text" id="name">
          </div>
          <div class="formSection">
            <label for="msg">Message:</label>
            <textarea id="msg"></textarea>
          </div>
          <div class="button">
            <button type="default">Post your comment</button>
          </div>
        </form>
 </main>   
<footer>
    <p>Made with love at Codaisseur</p>
</footer>
</body>
<html>
